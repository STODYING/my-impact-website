function formatDate(dstr) { const d = new Date(dstr); return `${d.getFullYear()}. ${String(d.getMonth()+1).padStart(2,'0')}. ${String(d.getDate()).padStart(2,'0')}.`; }
function placeholderDataURI(w=600,h=400) { return `data:image/svg+xml;charset=UTF-8,${encodeURIComponent(`<svg xmlns='http://www.w3.org/2000/svg' width='${w}' height='${h}'><rect width='100%' height='100%' fill='#efefef'/></svg>`)}`; }
function pickCategoryClass(s) { s=String(s).toLowerCase(); if(s.includes('tech')) return 'cat-tech'; if(s.includes('eat')) return 'cat-eat'; if(s.includes('style')) return 'cat-style'; if(s.includes('culture')) return 'cat-culture'; if(s.includes('life')) return 'cat-life'; if(s.includes('editor')) return 'cat-editors-pick'; return ''; }

// Scroll Handlers
let ticking = false;
const handleScroll = (e) => {
  if (ticking) return;
  ticking = true;
  window.requestAnimationFrame(() => {
    const isPostOverlay = e.target.id === 'postOverlay';
    const currentScrollY = isPostOverlay ? e.target.scrollTop : window.scrollY;
    const lastScrollY = isPostOverlay ? state.lastPostScrollY : state.lastScrollY;
    const header = document.getElementById(isPostOverlay ? 'postViewHeader' : 'siteHeader');
    
    // Header hide/show
    if (header) {
      if (currentScrollY > lastScrollY && currentScrollY > 100) header.classList.add('hide');
      else header.classList.remove('hide');
    }
    
    if (isPostOverlay) {
        state.lastPostScrollY = currentScrollY;
        const postHero = document.getElementById('postHeroHeader');
        if(postHero) {
            const opacity = 1 - (currentScrollY / (window.innerHeight * 0.7));
            postHero.style.opacity = Math.max(0, opacity);
            if (opacity < 0) postHero.style.pointerEvents = 'none';
            else postHero.style.pointerEvents = 'auto';
        }
    } else {
        state.lastScrollY = currentScrollY;
    }

    // To-Top button
    const toTop = document.getElementById('toTopBtn');
    if (currentScrollY > 300) toTop.classList.add('show');
    else toTop.classList.remove('show');
    
    // Progress bar
    const progressBar = document.getElementById('progressBar');
    if (isPostOverlay) {
        const h = e.target.scrollHeight - e.target.clientHeight;
        progressBar.style.width = (h > 0 ? (currentScrollY / h) * 100 : 0) + '%';
    }
    
    ticking = false;
  });
};
window.addEventListener('scroll', handleScroll);
document.getElementById('postOverlay').addEventListener('scroll', handleScroll);

// Card Rendering
function createCardNode(post, isHorizontal = false) {
  const tpl = document.getElementById('cardTpl');
  const node = tpl.content.firstElementChild.cloneNode(true);
  if(isHorizontal) node.classList.add('horizontal-card');

  const thumbUrl = post._embedded?.['wp:featuredmedia']?.[0]?.source_url || '';
  node.querySelector('.thumb img').src = thumbUrl || placeholderDataURI();
  node.querySelector('.title').innerHTML = post.title?.rendered || 'ì œëª© ì—†ìŒ';
  const author = post._embedded?.author?.[0];
  if(author) {
    node.querySelector('.author-avatar').src = author.avatar_urls?.['48'] || placeholderDataURI(96,96);
    node.querySelector('.author-name').textContent = author.name || 'ìµëª…';
  }
  node.querySelector('.date').textContent = formatDate(post.date);
  
  const catRow = node.querySelector('.cat-row');
  const cats = post._embedded?.['wp:term']?.[0];
  if(cats) {
    cats.forEach(c => {
      const span = document.createElement('span');
      span.className = `cat-badge ${pickCategoryClass(c.slug)}`;
      span.textContent = c.name;
      catRow.appendChild(span);
    });
  }
  node.addEventListener('click', () => openPostOverlayById(post.id), { once: true });
  return node;
}

// Data Loading
async function loadHomeChunk(page = 1) {
  const loadingEl = document.getElementById('homeLoading');
  loadingEl.textContent = 'ë¡œë”© ì¤‘...';
  try {
    const res = await fetch(api(`posts?per_page=10&page=${page}`));
    const totalPages = parseInt(res.headers.get('X-WP-TotalPages') || '1');
    const posts = await res.json();
    
    const container = document.getElementById('rowsContainer');
    if (page === 1) container.innerHTML = '';
    
    // De-duplicate posts before rendering
    const uniquePosts = posts.filter(p => !state.postsCache[p.id]);
    uniquePosts.forEach(p => state.postsCache[p.id] = p);

    for(let i = 0; i < uniquePosts.length; i += 5) {
      const group = uniquePosts.slice(i, i + 5);
      const row = document.createElement('div');
      row.className = 'magazine-row';
      
      const largePostNode = document.createElement('div');
      largePostNode.className = 'magazine-large';
      const smallGrid = document.createElement('div');
      smallGrid.className = 'magazine-small-grid';
      
      if(group[0]) {
        const p = group[0];
        largePostNode.innerHTML = `<img class="hero" src="${p._embedded?.['wp:featuredmedia']?.[0]?.source_url || placeholderDataURI()}" alt="hero"><div class="hero-overlay"><h2 class="hero-title">${p.title?.rendered}</h2></div><div class="hero-cats"><span class="cat-badge ${pickCategoryClass(p._embedded?.['wp:term']?.[0]?.[0]?.slug)}">${p._embedded?.['wp:term']?.[0]?.[0]?.name}</span></div>`;
        largePostNode.addEventListener('click', () => openPostOverlayById(p.id));
      }
      group.slice(1).forEach(p => smallGrid.appendChild(createCardNode(p, true)));

      row.append(largePostNode, smallGrid);
      container.appendChild(row);
    }
    
    loadingEl.textContent = '';
  } catch(err) { loadingEl.textContent = 'ë¡œë”© ì‹¤íŒ¨'; }
}

async function openPostOverlayById(id) {
  if (!id) return;
  state.currentPostId = id;
  const post = state.postsCache[id] || await (await fetch(api(`posts/${id}`))).json();
  if(!post) return;
  state.postsCache[id] = post; // Cache it
  
  const overlay = document.getElementById('postOverlay');
  const article = document.getElementById('postArticle');
  const author = post._embedded?.author?.[0];
  const cats = post._embedded?.['wp:term']?.[0]?.map(t=>t.name).join(', ') || '-';

  article.innerHTML = `
    <header class="post-hero-header" id="postHeroHeader">
      <div class="post-header-content">
        <div class="post-thumbnail">
          <img src="${post._embedded?.['wp:featuredmedia']?.[0]?.source_url || placeholderDataURI()}" alt="featured image">
        </div>
        <div class="post-info">
          <h1>${post.title.rendered}</h1>
          <div class="post-meta-info">
            <div class="meta-row">ğŸ·ï¸ ${cats}</div>
            <div class="meta-row"><img src="${author?.avatar_urls?.['96'] || ''}" class="author-avatar"><strong>${author?.name || 'ìµëª…'}</strong></div>
            <div class="meta-row">ğŸ“… ${formatDate(post.date)}</div>
          </div>
        </div>
      </div>
    </header>
    <div class="post-article-content">
      <div class="post-content">${post.content.rendered}</div>
      <div id="relatedPostsContainer"></div>
    </div>
  `;
  
  overlay.classList.add('active');
  document.body.classList.add('overlay-active');
  overlay.scrollTop = 0; state.lastPostScrollY = 0;
  document.getElementById('progressBar').classList.add('active');
  
  // Load related posts
  const postCategories = post._embedded?.['wp:term']?.[0];
  if(postCategories?.length > 0) {
    const res = await fetch(api(`posts?categories=${postCategories[0].id}&per_page=5&exclude=${post.id}`));
    let related = await res.json();
    // Req 12: De-duplicate related posts
    const seen = new Set([post.id]);
    related = related.filter(p => {
        if(seen.has(p.id)) return false;
        seen.add(p.id); return true;
    }).slice(0, 4);

    if(related.length > 0) {
      const container = article.querySelector('#relatedPostsContainer');
      container.innerHTML = `<div class="related-posts"><h3>ê°™ì€ ì¹´í…Œê³ ë¦¬ì˜ ë‹¤ë¥¸ ê¸€</h3><div class="related-grid"></div></div>`;
      const grid = container.querySelector('.related-grid');
      related.forEach(p => {
        state.postsCache[p.id] = p;
        grid.appendChild(createCardNode(p));
      });
    }
  }
}
