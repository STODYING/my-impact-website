<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>IMPACT - Post</title>
  <style>
    body { font-family:Arial, sans-serif; max-width:800px; margin:40px auto; padding:0 15px; line-height:1.6; }
    header { margin-bottom:30px; }
    header a { text-decoration:none; color:#000; font-weight:bold; }
    .post-meta { display:flex; gap:10px; align-items:center; margin:10px 0; font-size:14px; color:#666; }
    .post-meta img { width:30px; height:30px; border-radius:50%; }
    .post-content img { max-width:100%; height:auto; }
  </style>
</head>
<body>
  <header><a href="index.html">‚Üê Home</a></header>
  <div id="post-container"></div>

  <script>
    const site = "impactceo0.wordpress.com";
    const urlParams = new URLSearchParams(window.location.search);
    const postId = urlParams.get("id");

    async function loadPost(){
      const res = await fetch(`https://public-api.wordpress.com/wp/v2/sites/${site}/posts/${postId}?_embed`);
      const post = await res.json();
      document.title = post.title.rendered + " - IMPACT";
      document.getElementById("post-container").innerHTML = `
        <h1>${post.title.rendered}</h1>
        <div class="post-meta">
          <img src="${post._embedded.author[0].avatar_urls["48"]}">
          ${post._embedded.author[0].name} | ${new Date(post.date).toLocaleDateString()}
        </div>
        <div class="post-content">${post.content.rendered}</div>
      `;
    }
    loadPost();
  </script>
</body>
</html>
